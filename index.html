<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="content">
        <div class="config">
            <form id="config" action="">
                <input type="text" name="player-x" id="player-x" placeholder="Player X" required>
                <input type="text" name="player-o" id="player-o" placeholder="Player O" required>
                <button type="submit" id="start-game">Start Game</button>
            </form>
        </div>
        <div class="turn"></div>
        <div class="board" id="board"></div>
    </div>
    <div>Copyright &copy; Ed Newman 2023</div>
    <dialog>
        <p class="message"></p>
        <button type="button" id="play-again">Play Again</button>
        <button type="button" id="menu">Menu</button>
    </dialog>
</body>
</html>
